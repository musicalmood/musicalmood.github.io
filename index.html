<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="outer">
     <div class="inner1">
         <img src="" id = "img" class="img-rounded" alt="album cover" width="300" height="300">
         <h1 id="title"> </h1>
     </div>
     <div class="inner2">
         <div class = "inner3">
             <input type="range" min="1" max="30" value="1" class="slider" id="myRange">
         </div>
         <div class="inner4">
             <button class="button" id="previous" type="button" > < </button>

             <button class="button" id="playpause" type="button" >| |</button>

             <button class="button" id="next" type="button"> > </button>
         </div>


     </div>
 </div>

 <script type="text/javascript" src="player.js"></script>

</body>
</html>
